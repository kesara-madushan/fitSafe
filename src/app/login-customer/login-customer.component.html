
<div class="container p-3 mt-3 border" >

    

      <div class="row">
          <div class="col">
              
            <a href="#" id="back-to-home">< Home</a> 
            <br><br>
        
            <h2>Customer login</h2>
        
            <br>
            <form ngSubmit="onSubmit()">
                <div class="form-group">
                  <label for="email">Email address:</label>
                  <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
                <div class="form-group">
                  <label for="pwd">Password:</label>
                  <input type="password" class="form-control" placeholder="Enter password" id="pwd">
                </div>
                <div class="form-group form-check">
                  <label class="form-check-label">
                    <input class="form-check-input" type="checkbox"> Remember me
                  </label>
                </div>
                <button type="submit" class="btn btn-primary" (click)="onSubmit()">Login</button>
              </form>
              <br>
              <a routerLink="/user-request-form" id="to-register">Not a member yet? Apply here!</a>
          </div>
          <div class="col">
              <img src="assets/images/gym2.png" alt="">
          </div>
      </div>



</div>
