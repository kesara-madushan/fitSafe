
<div class="container p-3 mt-3 border" >

    

    <div class="row">
        <div class="col">
            
          <a href="#" id="back-to-home">< Home</a> 
          <br><br>
      
          <h2>Admin login</h2>
      
          <br>
          <div *ngIf="error != ''"  class="alert alert-danger">{{error}}</div> <br>
          

          <form #adminLogin="ngForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control ng-untouched ng-pristine ng-valid" placeholder="Enter email" 
                id="email" #email="ngModel" [(ngModel)]="emailAd" name="email" required>
              </div>
              <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control ng-untouched ng-pristine ng-valid" placeholder="Enter password" 
                id="pwd" #pwd="ngModel" [(ngModel)]="pwdAd" name="password" required>
              </div>
              <div class="form-group form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox"> Remember me
                </label>
              </div>
              <button type="submit" class="btn btn-primary">Login</button>
            </form>
            
        </div>
        <div class="col">
            <img src="assets/images/admin.png" alt="" style="opacity: 0.5;">
        </div>
    </div>



</div>
